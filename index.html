<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="newIndex.css" rel="stylesheet" type="text/css"/>
    <script src="script.js"></script>
    <title>A New Frontier</title>

    <meta content="A NEW FRONTIER" property="og:title" />
    <meta content="The next chapter of CoboCorp, coming January 12." property="og:description" />
    <meta content="https://embed.com/this-is-the-site-url" property="og:url" />
    <meta content="https://embed.com/embedimage.png" property="og:image" />
    <meta content="#4AFFCF" data-react-helmet="true" name="theme-color" />

</head>

<body>

    <div class="container">

        <div class="clock-container">

            <div class="clock-col">
				<p class="clock-day clock-timer">
				</p>
				<p class="clock-label">
						Days
				</p>
			</div>

			<div class="clock-col">
				<p class="clock-hours clock-timer">
				</p>
				<p class="clock-label">
						Hours
				</p>
			</div>
	
			<div class="clock-col">
				<p class="clock-minutes clock-timer">
				</p>
				<p class="clock-label">
						Minutes
				</p>
			</div>
	
			<div class="clock-col">
				<p class="clock-seconds clock-timer">
				</p>
				<p class="clock-label">
						Seconds
				</p>
			</div>
	
		</div>

    </div>
    
</body>

</html>
